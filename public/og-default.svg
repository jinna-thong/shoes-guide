  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Logo text -->
  <text x="600" y="260" font-family="Inter, system-ui, sans-serif" font-size="120" font-weight="700" fill="white" text-anchor="middle">
